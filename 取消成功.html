function tanchu(text){
	var _z=9999999;	
	var _obj= $("<div class='tanchu'>"+text+"</div>");
	_obj.appendTo("body");
	var left=($(window).width()-$(".tanchu").width())/2+'px';
	var top =($(window).height()-$(".tanchu").width())/2+'px';
	$(".tanchu").css({	"left":left,"top":top,"display":"block","z-index":_z-(-1)});
}

function pop_box(text){
	tanchu(text);
	setTimeout(function(){
		$(".tanchu").remove();	
	},3000)
}
